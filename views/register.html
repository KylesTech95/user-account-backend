<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" /><link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">    
    <link href="register.css" rel="stylesheet">    
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
</head>
<body>




    <!--navigation-->
    <div id="navigation-bar-container" class="base whatever">
        <!--navigation bar-->
        <nav id="navigation-bar">
            <ul id="list-container">
                <li class="list-item hidden"><a href="/user-account">Home</a></li>
                <li class="list-item hidden"><a href="/user-account#about">About</a></li>
                <li class="list-item hidden"><a href="/user-account#products">Products</a></li>
                <li class="list-item hidden"><a href="#contact">Contact</a></li>
            </ul>
            
            <!-- Links to login & register -->
            <a href="#loginRef" class="login">
                <span class="material-symbols-outlined login login-icon icon-login">
                    passkey
                    </span>
            </a>
            
            <a href="#registerRef" class="register">
                <span class="material-symbols-outlined edit note edit-note note-edit">
                edit_note
                </span>
            </a>
    
        </nav>
    </div>
<!--___________________________________________________-->
    <!-- register -->
    <div class="pre-bod-container" id="registerRef">
        
        <!--welcome-->
        <div id="welcome-container" class="appear-content">
            <h2 id="welcome-title">User-Registration</h2>
            <p class="welcome-paragraph">If you are not a member of this website, please <b>register</b></p>
            <p class="welcome-paragraph">If you are a member...</p>
            <a id="welcome-login-btn" class="welcome-login" href="#loginRef">Login</a>
        </div>
        <!--profile card-->
    
        <div id="profile-container" class="appear-content">
    
            <!--card-back-->
            <div class="card card-back"></div>
            <!--Card middle-->
            <div class="card card-mid"></div>
            <!--card-front-->
            <div class="card card-front"></div>
    
            <div class="card card-info">
                <form action="/card" method="POST" id="form0">
                <!--profile pic-->
                <!--profile pic-->
                <div id="profile-picture" class="picture img">
                    <label for="file"id="file-label" class="label">Upload picture</label>
                    <input type="file" name="file" id="file">
                    <div class="img-border">
                        <img src="https://github.com/KylesTech95/profile-card/blob/main/media/profile.jpg?raw=true" height="200" width="200" name="file" alt="profile-default" id="image" class="img-actual-uploaded">
                    </div>
                </div>
    
                <!--user information-->
                <div id="user-info" class="info userinfo">
                    <!--firstname-->
                    <div class="firstname-container">
                        <label for="first" class="label">First Name</label>
                        <input class="open" type="text" name="first" id="first" required placeholder="John">
                        <h3 class="close" id="fname" class="firstname first first-name"></h3>
                    </div>
                    
                    <!--lastname-->
                    <div class="lastname-container">
                        <label for="last" class="label">Last Name</label>
                        <input class="open" type="text" name="last" id="last" required placeholder="Doe">
                        <h3 class="close" id="lname" class="lastname last last-name"></h3>
                    </div>
    
                    <!--username-->
                    <div class="username-container">
                        <label for="username" class="label">Username</label>
                        <input class="open" type="text" name="username" id="username" required placeholder="jDoe123">
                        <h3 class="close" id="username" class="username uname user-name"></h3>
                    </div>
                    <!--phone-->
                    <div class="phone-container">
                        <label for="phone" class="label">Phone</label>
                        <input class="open" type="phone" name="phone" id="phone" required placeholder="+1-(123)-456-7890">
                        <h3 class="close" id="phone-text" class="phone"></h3>
                    </div>
                    <!--email-->
                    <div class="email-container">
                        <label for="email" class="label">email</label>
                        <input class="open" type="email" name="email" id="email" required placeholder="jdawg45@fake.email">
                        <h3 class="close" id="email-text" class="email"></h3>
                    </div>
                    
                </div>
                <!--contact info-->
                <div id="contact-info" class="contact contact-info cinfo">
                    <phone id="phone" class="phonenumber number cell phone-number"></phone>
                    <address id="address" class="address addy location loca addr"></address>
                </div>
                <input class="open" type="submit" id="submit" value="Create Account"/>
            </form>
            </div>
    
          
        </div>

    </div>
    <hr class="hr"> 
<!--___________________________________________________-->
    <!-- login -->
    <div class="pre-bod-container2" id="loginRef">
        
        <!--welcome-->
        <div id="welcome-container2" class="appear-content">
            <h2 id="welcome-title">User-Login</h2>
            <p class="welcome-paragraph">If you are a member of this website, please <b>Login</b></p>
            <p class="welcome-paragraph">If you are not a member...</p>
            <a id="welcome-register-btn" class="welcome-register" href="#registerRef">Register</a>
        </div>
        <!--profile card-->
    
        <div id="profile-container2" class="appear-content">
    
            <!--card-back-->
            <div class="card card-back"></div>
            <!--Card middle-->
            <div class="card card-mid"></div>
            <!--card-front-->
            <div class="card card-front"></div>
    
            <div class="card card-info">
                <form action="/login">
                <!--profile pic-->
                <div id="profile-picture2" class="picture img">
                    <label for="file"id="file-label" class="label">Upload picture</label>
                    <input type="file" name="file" id="file2" class="close">
                    <div class="img-border">
                        <img src="https://github.com/KylesTech95/profile-card/blob/main/media/profile.jpg?raw=true" height="200" width="200" name="file" alt="profile-default" id="image" class="img-actual-uploaded">
                    </div>
                </div>
    
                <!--user information-->
                <div id="user-info2" class="info userinfo">
                    <!--username-->
                    <div class="username-container">
                        <label for="username" class="label">Username</label>
                        <input class="open" type="text" name="username" id="username2" required placeholder="jDoe123">
                    </div>
                    
                    <!--email-->
                    <div class="email-container">
                        <label for="email" class="label">email</label>
                        <input class="open" type="email" name="email" id="email2" required placeholder="jdawg45@fake.email">
                    </div>
                    <!--password-->
                    <div class="password-container">
                        <label for="password" class="label">password</label>
                        <input class="open" type="password" name="password" id="password" required placeholder="jdawg45@fake.password">
                    </div>
                    
                </div>
                <!--contact info-->
                <div id="contact-info" class="contact contact-info cinfo">
                    <phone id="phone" class="phonenumber number cell phone-number"></phone>
                    <address id="address" class="address addy location loca addr"></address>
                </div>
                <input class="open" type="submit" id="submit2" value="Login"/>
            </form>
            </div>
    
          
        </div>

    </div>

<footer id="contact">
    <div id="contact-container">
        <div id="contact-selection-container">
            <ul class="contact-list-container">
                <li class="contact-list-item github-list-item github"><a href="https://github.com/KylesTech95" target="_blank" class="contact-list-link"><img src="/user-account/media/icons8-github-96.png" alt=""></a></li>
                <li class="contact-list-item insta-list-item insta"><a href="https://www.instagram.com/index_daddy0/" target="_blank" class="contact-list-link"><img src="/user-account/media/icons8-instagram-96.png" alt=""></a></li>
                <li class="contact-list-item linkedin-list-item linkedin"><a href="#" class="contact-list-link"><img src="/user-account/media/icons8-linkedin-96.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</footer>



</body>
<script src="reglog.js"></script>

</html>
